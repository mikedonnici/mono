version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mikedonnici/mono/go/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: go/gen
    opt: paths=source_relative
  - name: go-grpc
    out: go/gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
